<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>bai 9 call api</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="weather">
      <!-- thẻ nhập tìm kiếm -->
      <input type="text" class="search" />
      <!-- thẻ thông tin hiện ra  -->
      <div class="content">
        <!-- tiêu đề -->
        <h1 class="capital">
          <span class="city">Ha noi</span><span>,</span>
          <span class="country">VN</span>
        </h1>
        <div class="time">12/21/1231, 1:32:12 PM</div>
        <div class="temperature">
          <span class="value">24</span> <sup>o</sup><span>C</span>
        </div>
        <div class="short-desc">Cloud</div>
        <div class="more-desc">
          <div class="visibility">
            <i><i class="fa-solid fa-eye"></i></i> <span>10000(m)</span>
          </div>
          <div class="wind">
            <i><i class="fa-solid fa-wind"></i></i> <span>10000(m)</span>
          </div>
          <div class="sun">
            <i><i class="fa-solid fa-sun"></i></i> <span>10000(m)</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
